<html>
<style>
    body{
    font-size: 15pt;
    font-family: arial;
    }
</style>


<body>
<h1>Cards</h1>

<div>
    {% for n in cards%}
    <div>{{n[1]}}</div>
    <div>Mana Cost: {{n[10]}}</div>
    {% if n[4] == True %}
    <div>Attack: {{n[2]}}</div>
    <div>Health: {{n[3]}}</div>
    {% endif %}
    {% if n[5] != '' %}
    <div>Description: {{n[5]}}</div>
    {% endif %}
    {% if n[6] != '' %}
    <div>Creature: {{n[6]}}</div>
    {% endif %}
    <div>Class: {{n[13]}}</div>
    </br>
    {% endfor %}
</div>

</body>


</html>
